<!DOCTYPE html>

<html>
<head>
    <title>index</title>
    <script src="packages/polymer/boot.js"></script>
</head>

<body>

    <polymer-element name="my-element">
        <template>
            <style>
                @host {
                  :scope {
                    display: block;
                  }
                  
                  :scope:hover {
                    border: 1px solid black;
                  }
                }
                
                p {
                    color: red;
                }

                #message {
                    color: pink;
                }

                .important {
                    color: green;
                }
                
                #controls p {
                  color: orange;
                }
            </style>
            <p>Inside element, should be red</p>

            <div id="message">
                The message should be pink
            </div>

            <div class="important">
                Important is green
            </div>
            
            <div>
              <content></content>
            </div>
            
            <div on-mouse-move="moveEvent" on-mouse-down="downEvent">
              TEST
            <my-child>
              <div id="controls">
                <p>Content from my-element, giving to child</p>
              </div>
            </my-child>
            </div>
        </template>
        <script type="application/dart" src="index.dart"></script>
    </polymer-element>
    
    <polymer-element name="my-child">
      <template>
        <div id="content">
          <p>Here in child</p>
          <content></content>
        </div>
      </template>
    </polymer-element>

    <p>outside of element, should be black</p>

    <div id="message">
        The outside message should be black
    </div>

    <div class="important">
        Outside important is black
    </div>

    <my-element>Hello from content</my-element>

</body>
</html>
